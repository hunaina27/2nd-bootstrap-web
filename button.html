<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bootstrap Templates with Buttons</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    /* Custom minimal CSS */
    .gradient-section {
      background: linear-gradient(to left, #6a11cb, #2575fc);
      color: white;
      padding: 60px 0;
    }
    .testimonial-card img {
      width: 80px;
      height: 80px;
      object-fit: cover;
      border-radius: 50%;
      margin-bottom: 15px;
    }
    /* Buttons Hover Effects */
    .btn-hover-1:hover { background-color: #6a11cb; color: #fff; }
    .btn-hover-2:hover { transform: scale(1.1); }
    .btn-hover-3:hover { background: linear-gradient(to right, #ff512f, #dd2476); color: #fff; }
    .btn-hover-4:hover { letter-spacing: 2px; }
    .btn-hover-5:hover { box-shadow: 0 4px 15px rgba(0,0,0,0.3); }
    .btn-hover-6:hover { background-color: #20c997; color: #fff; }
    .btn-hover-7:hover { border-radius: 50px; }
    .btn-hover-8:hover { opacity: 0.7; }
    .btn-hover-9:hover { border: 2px solid #000; }
    .btn-hover-10:hover { rotate: 3deg; }
  </style>
</head>
<body>

  <div class="container py-5">
    <h2 class="text-center mb-4">Cards Templates</h2>
    <!-- Existing Cards Templates Code Here (same as before) -->

    <h2 class="text-center mb-4">Customer Testimonials</h2>
    <!-- Existing Testimonials Code Here (same as before) -->

    <!-- Gradient Background Section -->
    <div class="gradient-section text-center">
      <h2>Gradient Background Section</h2>
      <p class="lead">This section uses linear-gradient background (right to left).</p>
      <button class="btn btn-light">Call to Action</button>
    </div>

    <!-- Buttons Templates -->
    <h2 class="text-center my-5">Buttons Templates</h2>
    <div class="d-flex flex-wrap gap-3 justify-content-center">
      <button class="btn btn-primary btn-hover-1">Hover 1</button>
      <button class="btn btn-success btn-hover-2">Hover 2</button>
      <button class="btn btn-danger btn-hover-3">Hover 3</button>
      <button class="btn btn-warning btn-hover-4">Hover 4</button>
      <button class="btn btn-info btn-hover-5">Hover 5</button>
      <button class="btn btn-dark btn-hover-6">Hover 6</button>
      <button class="btn btn-outline-primary btn-hover-7">Hover 7</button>
      <button class="btn btn-outline-success btn-hover-8">Hover 8</button>
      <button class="btn btn-outline-danger btn-hover-9">Hover 9</button>
      <button class="btn btn-outline-warning btn-hover-10">Hover 10</button>
    </div>

  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
